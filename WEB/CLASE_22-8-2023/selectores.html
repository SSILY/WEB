<!DOCTYPE html>
<html >
<head>
    <title>Selectores CSS</title>
    <!--<link rel="stylesheet" href="selectores.css">-->
    <!--Estilos para un elemento de una clase-->
    <style>
        #p1{
            background-color: yellow;
        }

        h1.titulo{
            color: red;
        }

        .centro{
            text-align: center;
        }

        *{
            color: blue;
        }

        h1, h2{
            text-align: right;
        }
    </style>
</head>
<body>
    <p id="p1">Linea 1</p>
    <p class="titulo centro">Linea 2</p>

    <h1 class="titulo centro">Encabezado 1</h1>
    <h2 class="titulo">Encabezado 2</h2>
</body>
</html>
